<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header></header>

    <main>
        <div class="main-slideshow">
            <div class="slideshow first-slideshow overlay" id="carousel">
                <img src="./images/chicagofire.jpg" alt="Chicago Fire">
            </div>
            <div class="slideshow">
                <img src="./images/chicagomed.jpg" alt="Chicago Med">
            </div>
            <div class="slideshow">
                <img src="./images/chicagopd.jpg" alt="Chicago PD">
            </div>
            <div class="slideshow">
                <img src="./images/fbi.jpg" alt="FBI Series">
            </div>
            <div class="slideshow">
                <img src="./images/fbimostwanted.jpg" alt="FBI Most Wanted">
            </div>
            <div class="slideshow">
                <img src="./images/lawandorder.jpg" alt="Law and Order SUV">
            </div>

            <div class="overlay button-actions">
                <button id="btn-next" class="button-next" aria-label="Previous Slide">&lt;</button>
                <button id="btn-prev" aria-label="Next Slide">&gt;</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
